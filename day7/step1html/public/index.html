<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script/jquery.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script/jquery.min.js" type="text/javascript"></script>
    <script src="script/usingjquery.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; background-color: aquamarine">MongoDB CRUD App</h1>
        <hr>
        <div class="addhero card p-3 bg-light mb-3">
            <h3 style="text-align: center;">Create Hero</h3>
            <div class="form-group row">
                <div class="mb-3 w-25">
                    <label for="herotitle" class="form-label">Title</label>
                    <input class="form-control" id="herotitle">
                </div>
                <div class="mb-3 w-25">
                    <label for="firstname" class="form-label">First Name</label>
                    <input class="form-control" id="firstname">
                </div>
                <div class="mb-3 w-25">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input class="form-control" id="lastname">
                </div>
                <div class="mb-3 w-25">
                    <label for="city" class="form-label">City</label>
                    <input class="form-control" id="city">
                </div>
            </div>
            <div class="mb-3" style="text-align: right;">
                <button class="btn btn-primary" id="addbtn">Add Hero</button>
            </div>
        </div>

        <di class="edithero card p-3 bg-light mb-3">
            <h3 style="text-align: center;">Edit Hero</h3>    
            <input class="form-control" type="hidden" id="editheroid">
            <div class="form-group row">
                <div class="mb-3 w-25">
                    <label for="herotitle" class="form-label">Title</label>
                    <input class="form-control" id="editherotitle">
                </div>
                <div class="mb-3 w-25">
                    <label for="firstname" class="form-label">First Name</label>
                    <input class="form-control" id="editfirstname">
                </div>
                <div class="mb-3 w-25">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input class="form-control" id="editlastname">
                </div>
                <div class="mb-3 w-25">
                    <label for="city" class="form-label">City</label>
                    <input class="form-control" id="editcity">
                </div>
            </div>
            <div class="mb-3" style="text-align: right;">
                <button class="btn btn-primary" id="updatebtn">Update Hero</button>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="grid"></tbody>
        </table>
    </div>
</body>
</html>
